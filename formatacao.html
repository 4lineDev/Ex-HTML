<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatação</title>
    <style>
        body{
        background-color: blueviolet;
        }
    </style>
</head>
<body>
    <p>eu sou <strong>legal</strong></p>
    <p>programação é <em>bom</em></p>
    <p>mike <u>baguncinha</u>
    <p>erro <strike>trágico</strike></p>
    <p>podemos criar também <mark>um texto marcado </mark>
    <p>texto sobrescrito como: x<sup>20</sup>+3</p>
    <p>texto subscrito como: h<sub>2</sub>0</p>
    <p>texto pequeno como: <small>aline</small></p>
    <p>texto grande como: <big>aline</big></p>
</body>
</html>
