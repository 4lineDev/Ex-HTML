<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
            div{
                background-color: rgb(102, 97, 108);
                text-align: center;
                height: 200px;
                width: 200px;
                border: solid rgb(61, 43, 78);
                display: inline-block;
            }
            
            div:hover{
                background-color: blueviolet;
                cursor: pointer;
            }

    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
